<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="head">
      <h3>Mark Zuckerberg</h3>
      <a href="#">
        <img src="img/close.svg" alt="Close button" width="24" height="24">
      </a>
    </div>
    <div class="chats">
      <h4 class="today-hr">Today</h4>
      <div class="messages">
        <div class="odd">
          <span>10:53</span>
          <p>Hi, Mark! I made a new design for messanger App</p>
        </div>
        <div class="even">
          <span>10:57</span>
          <p>Yo! send it to my assistant and we'll review it during the year.</p>
        </div>
        <div class="odd">
          <span>11:03</span>
          <p>But Mark...</p>
        </div>
        <div class="blocked">
          <p>You were blocked by the user</p>
        </div>
        <form action="https://echo.htmlacademy.ru" method="POST" enctype="multipart/form-data">
        <input placeholder="Enter your message" type="text">
        <button type="submit">send</button>
        </form>
      </div>
    </div>
  </div>
